<script>
    function isMobile(){ 
        if('ontouchstart' in window ) {
            var userAgent = navigator.userAgent.toLowerCase(), 
                browser = {
                    msie    : /msie/.test( userAgent ) && !/opera/.test( userAgent ),
                    safari  : /webkit/.test( userAgent ),
                    firefox : /mozilla/.test( userAgent ) && !/(compatible|webkit)/.test( userAgent ),
                    opera   : /opera/.test( userAgent )
                };

            if( browser.msie ){ //IE
            //alert("ie");
                document.write('<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />');
                document.createElement("header");
                document.createElement("section");
                document.createElement("article");
                document.createElement("footer");
                document.createElement("menu");
                document.createElement("nav");
            //  document.write('IEmeta')
            } else if ( browser.safari ){ //Chrome || Safari
            // alert("Chrome Safari");
                document.write('<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />')
            } else if ( browser.opera ){ // Opera
            // alert("opera");
                document.write('<meta name="viewport" content="user-scalable=no, initial-scale=0.75, maximum-scale=0.75, minimum-scale=0.75" />')
            } else { 
            // alert("etc");
                document.write('<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no " />')
            }

            window.addEventListener('load', function() {
		      setTimeout(scrollTo, 0, 0, 1); 
	        }, false);
        } 
        else{
            return false;
        }
    }
</script>

<script>
function getRandomNum(){
    return new Date().getTime();
};

var props = 'transform WebkitTransform MozTransform OTransform msTransform'.split(' '),
	prop,
	el = document.createElement('div');

for(var i = 0, l = props.length; i < l; i++) {
	if(typeof el.style[props[i]] !== "undefined") {
		prop = props[i];
		break;
	}
}

var xAngle = 0, yAngle = 0;
$('body').keyup(function(evt) {
	switch(evt.keyCode) {
		case 37: // left
			yAngle -= 90;
			break;
		
		case 38: // up
			xAngle += 90;				
			break;
		
		case 39: // right
			yAngle += 90;
			break;
			
		case 40: // down
			xAngle -= 90;
			break;
	};
	document.getElementsByClassName('cube')[0].style[prop] = "rotateX("+xAngle+"deg) rotateY("+yAngle+"deg)";
    document.getElementsByClassName('cube')[1].style[prop] = "rotateX("+xAngle+"deg) rotateY("+yAngle+"deg)";
});

    $("#macao_button").hover(function(){
       $(this).addClass("gofar");        
    }, function(){
        $(this).removeClass("gofar");   
    });
    $("#macao_button").click(function(){        
        $(this).removeClass("gofar");   
        var rst = getRandomNum()%6+1, rstValue;
        rstValue = rst;
        xAngle = 0;
        yAngle = 0;
        switch(rst){
            case 1: 
                yAngle += 360*(getRandomNum()%10+5);
                xAngle += (360*(getRandomNum()%10+5)+270);
                break;
            case 2:
                yAngle += 360*(getRandomNum()%10+5);
                xAngle += 360*(getRandomNum()%10+5);
                break;
            case 3:
                yAngle += (360*(getRandomNum()%10+5)+270);
                xAngle += 360*(getRandomNum()%10+5);
                break;
            case 4:
                yAngle += (360*(getRandomNum()%10+5)+90);
                xAngle += 360*(getRandomNum()%10+5);
                break;
            case 5:
                yAngle += 360*(getRandomNum()%10+5);
                xAngle += (360*(getRandomNum()%10+5)+180);
                break;
            case 6:
                yAngle += (360*(getRandomNum()%10+5)+90);
                xAngle += (360*(getRandomNum()%10+5)+90);
                break;
        };
        document.getElementsByClassName('cube')[0].style[prop] = "rotateX("+xAngle+"deg) rotateY("+yAngle+"deg)";
        xAngle = 0;
        yAngle = 0;
        rst = getRandomNum()%6+1; /*같은 시간값이 나온다 망해버려써....*/
        rstValue += rst;
        switch(rst){
            case 1: 
                yAngle += 360*(getRandomNum()%10);
                xAngle += (360*(getRandomNum()%10)+270);
                break;
            case 2:
                yAngle += 180*(getRandomNum()%20);
                xAngle += 180*(getRandomNum()%20);
                break;
            case 3:
                yAngle += (360*(getRandomNum()%10)+270);
                xAngle += 360*(getRandomNum()%10);
                break;
            case 4:
                yAngle += (360*(getRandomNum()%10)+90);
                xAngle += 360*(getRandomNum()%10);
                break;
            case 5:
                yAngle += 360*(getRandomNum()%10);
                xAngle += (360*(getRandomNum()%10)+180);
                break;
            case 6:
                yAngle += (360*(getRandomNum()%10)+90);
                xAngle += (360*(getRandomNum()%10)+90);
                break;
        };      
        document.getElementsByClassName('cube')[1].style[prop] = "rotateX("+xAngle+"deg) rotateY("+yAngle+"deg)";
        $(this).attr("pre",rstValue);
        /*$(".selected").eq(0).addClass("move9"); move1,...move20 class를 top, left줘서 설정*/
    });
